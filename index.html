<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blink â€” The spontaneous dating app.</title>
    <meta name="theme-color" content="#A93765">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <section class="hero">
      <a href="#" class="logo" aria-label="blink home">blink</a>
      <div class="hero-inner">
        <h1 class="hero-title">The spontaneous dating app.</h1>
        <form class="signup-form" action="#" method="post" x-data="signup()" x-on:submit.prevent="submit">
          <label for="email" class="sr-only">Email address</label>
          <input
            id="email"
            name="email"
            type="email"
            class="signup-input"
            x-model="formEmail"
            placeholder="you@email.com"
            required
            autocomplete="email"
            inputmode="email"
          />
          <button type="submit" class="signup-button" :disabled="loading">Join presale + beta</button>
          <span x-show="message" x-text="message" aria-live="polite"></span>
        </form>
      </div>
    </section>
  </body>
</html>
